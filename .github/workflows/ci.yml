name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: daily-time-tracker

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: daily-time-tracker/package-lock.json

      - run: npm ci
      - run: npm run lint

      - uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: daily-time-tracker
          retention-days: 28


  test:
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: daily-time-tracker

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: daily-time-tracker/package-lock.json

      - run: npm ci
      - run: npm run coverage

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: daily-time-tracker/coverage
          retention-days: 28


  security:
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: daily-time-tracker

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: daily-time-tracker/package-lock.json

      - run: npm ci
      - run: npm audit --audit-level=moderate || true

      - uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: daily-time-tracker
          retention-days: 28


  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    defaults:
      run:
        working-directory: daily-time-tracker

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: daily-time-tracker/package-lock.json

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: daily-time-tracker/dist
          retention-days: 28


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-files

      - run: echo "Deploying application..."